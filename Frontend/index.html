<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Oxaster - Dashboard</title>
        <link href="styles/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div class="section group">
      <div class="col span_map" id="map">
      This is column 2
      </div>
      <div class="col span_tweets">
      This is column 1
      </div>
    </div>


    <script type="text/javascript">
      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 24.886, lng: -70.268},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var victims = [
          {lat: 25.774, lng: -80.190},
          {lat: 25.774, lng: -81.190}
        ];

        var firstResponders = [
          {lat: 25.466, lng: -66.118},
          {lat: 32.321, lng: -64.757}
        ];

        var line = new google.maps.Polyline({
          paths: [victims[0], firstResponders[0]],
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });

        var line2 = new google.maps.Polyline({
          paths: [victims[1], firstResponders[1]],
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });

        //rectangle.addListener('clicked', showNewRect);

        line.setMap(map);
        line2.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYVfuxXdZrD3D0FZAz53eKROpXCDFwYFQ&callback=initMap">
    </script>
    </body>
</html>
